<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise My Queen</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #f06292;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px auto;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            color: #ad1457;
        }
        .anniversary {
            margin-top: 20px;
            font-size: 1.2em;
            color: #880e4f;
        }
    </style>
</head>
<body>
    <header>
        <h1>For My Beloved Gf</h1>
    </header>
    <div class="container">
        <img src="images/3.jpeg" alt="Srey Neang" class="img-fluid" style="width: 400px; height: auto;">

        <div class="content">
            <h2>Our Journey Together</h2>
            <p>
                Srey Neang, we've been together since <strong>June 25, 2023</strong>,
                and every moment with you has been incredible. This is a small surprise to
                remind you how special you are to me. ❤️
            </p>
            <p class="anniversary">
                Today marks our <span id="days-together"></span> days of love and happiness!
            </p>
        </div>
    </div>
    <!-- Bootstrap JS (optional for responsive behavior) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const startDate = new Date("2023-06-25");
        const today = new Date();
        const differenceInTime = today - startDate;
        const differenceInDays = Math.floor(differenceInTime / (1000 * 60 * 60 * 24));
        document.getElementById("days-together").textContent = differenceInDays;
    </script>
</body>
</html>
